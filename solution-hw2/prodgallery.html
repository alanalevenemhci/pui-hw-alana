<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Product Gallery</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="flexbox-container-menu"><!--open flexbox container menu container-->
      <div class="flexbox-item flexbox-item-1"><!--open flexbox item 1-->
        <a href="prodgallery.html"><img src="assets/logo/logo-01.svg" alt="Bun Bun Logo" class="logostyle"></a>
      </div><!--close flexbox item 1-->
      <div class="flexbox-item flexbox-item-2"><!--open flexbox item 2-->
        <div class="flex-minimenu-container"><!--open flex minimenu container-->
          <div class="flex-minimenu-item1">
              <a href="prodgallery.html" class="hoverhighlight minimenu-space">PRODUCTS</a>
              <a href="shoppingcart.html" class="hoverhighlight minimenu-space">CART</a>
          </div><!--close flex-minimenu-item1-->
          <div class="flex-minimenu-item2">
            <hr>
          </div><!--close flex-minimenu-item2-->
          <div class="flex-minimenu-item3">
            <p class="pagetitle">Our hand-made cinnamon rolls</p>
          </div><!--close flex-minimenu-item3-->
        </div><!--close flex-minimenu-container-->
      </div><!--close flexbox item 2-->
    </div><!--close flexbox-container-menu-->
    
    <div class="gallery1-container"><!--open flexbox gallery 1-->
      <div class="galleryitem">
          <a href="index.html"><!--linking every photo to product detail page-->
            <img src="assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll" class="photosize2">
            <p class="underline">Original cinnamon roll</p>
            <p>$2.49</p>
            <br>
          </a><!--linking every photo to product detail page-->
      </div>
      <div class="galleryitem">
          <a href="index.html">
            <img src="assets/products/apple-cinnamon-roll.jpg" alt="Apple Cinnamon Roll" class="photosize2">
            <p class="underline">Apple cinnamon roll</p>
            <p>$3.49</p>
            <br>
          </a>
      </div>
      <div class="galleryitem">
          <a href="index.html">
            <img src="assets/products/raisin-cinnamon-roll.jpg" alt="Raisin cinnamon roll" class="photosize2">
            <p class="underline">Raisin cinnamon roll</p>
            <p>$2.99</p>
            <br>
          </a>
      </div>
    </div><!--close gallery 1-->
    <div class="gallery2-container"><!--open flexbox gallery 2-->

      <div class="galleryitem">
          <a href="index.html">
            <img src="assets/products/walnut-cinnamon-roll.jpg" alt="Walnut cinnamon roll" class="photosize2">
            <p class="underline">Walnut cinnamon roll</p>
            <p>$3.49</p>
            <br>
          </a>
      </div>
      <div class="galleryitem">
        <a href="index.html">
            <img src="assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double-chocolate cinnamon" class="photosize2">
            <p class="underline">Double-chocolate cinnamon roll</p>
            <p>$3.99</p>
            <br>
          </a>
      </div>
      <div class="galleryitem">
          <a href="index.html">
            <img src="assets/products/strawberry-cinnamon-roll.jpg" alt="Strawberry Cinnamon Roll" class="photosize2">
            <p class="underline">Strawberry cinnamon roll</p>
            <p>$3.99</p>
            <br>
          </a>
      </div>

    </div><!--close gallery 2-->


  </body>
</html>
