<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/rollsData.js" defer></script>
    <script src="js/checkout.js" defer></script>
  </head>
  <body>

    <!--Template that defines what an entry in the cart should look like-->
    <!--Wont appear on the page by default. It's used in the checkout.js script-->
    <template id="rollCartRow">
    <div class="flexbox-item-checkout-outercontainer-item"><!--open flexbox outer container item-->
      <div class="flexbox-img-text-group"> 
        <img id="productImage" src="assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll" class="photosize1">
        <div class="flexbox-item-column">
          <p id="rollName">RollName</p>
          <p id="glazingName">GlazingName</p>
          <p id="packSize">PackSize</p>
        </div>
      </div>  
      <p id="calculatedPrice">CalculatedPrice</p>
    </div><!--close checkout-outercontainer item-->
    <p class="checkout-remove" id="checkoutRemove">Remove</p>
    <br>
  </template>

    <div class="flexbox-container-menu"><!--open flexbox container menu container-->
      <div class="flexbox-item flexbox-item-1"><!--open flexbox item 1-->
        <a href="prodgallery.html"><img src="assets/logo/logo-01.svg" alt="Bun Bun Logo" class="logostyle"></a>
      </div><!--close flexbox item 1-->
      <div class="flexbox-item flexbox-item-2"><!--open flexbox item 2-->
        <div class="flex-minimenu-container"><!--open flex minimenu container-->
          <div class="flex-minimenu-item1">
              <a href="prodgallery.html" class="hoverhighlight minimenu-space">PRODUCTS</a>
              <a href="shoppingcart.html" class="hoverhighlight minimenu-space">CART</a>
          </div><!--close flex-minimenu-item1-->
          <div class="flex-minimenu-item2">
            <hr>
          </div><!--close flex-minimenu-item2-->
          <div class="flex-minimenu-item3">
            <p class="pagetitle">Shopping cart</p>
          </div><!--close flex-minimenu-item3-->
        </div><!--close flex-minimenu-container-->
      </div><!--close flexbox item 2-->
    </div><!--close flexbox-container-menu-->

    <div class="flexbox-container-pagecontent"><!--open flexbox pagecontent container-->
      
      
      <div class="flexbox-item emptyitem"><!--open flexbox empty item-->
      </div><!--close flexbox empty item-->
     
      <div class="flexbox-item-checkout-outercontainer"><!--open flexbox outer container-->
        <div id="cartItems">
        </div>
        <hr>  
        <div class="alignright">
          <p id="totalPrice">Total: $29.94</p>
          <button type="button">Checkout</button>
        </div>

      </div><!--close checkoutoutercontainer-->

    </div><!--close flexbox-container-pagecontent-->
  </body>
</html>
